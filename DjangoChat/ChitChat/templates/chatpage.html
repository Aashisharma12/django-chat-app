<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
        }

        .chat-header {
            text-align: center;
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .chat-logout {
            text-align: right;
            padding: 10px;
        }

        .chat-logout a {
            text-decoration: none;
            color: #075e54;
            font-weight: bold;
        }

        .chat-logout a:hover {
            text-decoration: underline;
        }

        .chat__item__container {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
            height: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
        }

        #id_message_send_input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #id_message_send_button {
            padding: 5px 10px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-message {
            background-color: #e4f9f5;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            position: relative;
        }

        .chat-message.right {
            background-color: black;
            width: 80%;
            float: right;
            clear: both;
            margin-left: auto;
            margin-right: 0;
        }

        .chat-message.left {
            background-color: #075e54;
            width: 80%;
            float: left;
            clear: both;
            margin-left: 0;
            margin-right: auto;
        }

        .chat-message span {
            font-weight: bold;
            color: white;
        }

        .message-timestamp {
            font-size: 10px;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .message-username {
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chit-Chat <i class="fas fa-comment"></i></h1>
        </div>
        <div class="chat-logout">
            <div style="float: left;font-weight: bold; color: #036358;">Aashikaushik </div>
            <div style="float: right;"><a href="/logout/"><i class="fas fa-sign-out-alt"></i></a></div>
            <div style="clear: both;"></div>
        </div>
        <div class="chat__item__container" id="id_chat_item_container">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="id_message_send_input" placeholder="Type your message..." />
            <button type="submit" id="id_message_send_button"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script>
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/'  // Use 'wss://' if on HTTPS
        );
    
        chatSocket.onopen = function(e) {
            console.log('WebSocket connection established');
        };
    
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
    
            // Append message to chat log
            const chatLog = document.getElementById('id_chat_item_container');
            chatLog.innerHTML += '<div class="chat-message left">' + message + '</div>';
            chatLog.scrollTop = chatLog.scrollHeight;  // Auto-scroll to the bottom
        };
    
        chatSocket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly');
        };
    
        // Function to send messages
        function sendMessage(message) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
        }
    
        // Add event listener to send button
        document.getElementById('id_message_send_button').onclick = function() {
            const messageInput = document.getElementById('id_message_send_input');
            const message = messageInput.value;
            if (message.trim() !== '') {  // Check for empty messages
                sendMessage(message);
                messageInput.value = '';  // Clear input after sending
            }
        };
    </script>
    
    
</body>

</html>
